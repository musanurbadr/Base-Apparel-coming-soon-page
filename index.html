<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="intgore">
    <div class="Information">
      <div class="foter-img">
          <img src="/images/logo.svg" alt="">
      </div>
      <div class="Articl">
          <h1><span>We're </span>coming soon</h1>
      </div>
      <div class="text-1">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form id="inputForm" novalidate>
          <label for="userInput"></label>
          <input type="text" id="userInput" name="userInput" placeholder="Email Address..." >
          <img src="./images/icon-error.svg" alt="" class="img-input">
          <button type="button" id="btn" onclick="showInput()" ><img src="./images/icon-arrow.svg" alt="btnimg"></button>
      </form>
    </div>
    <div class="img-body">
      <img src="./images/hero-desktop.jpg" alt="" class="hero-desktop">
      <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile">

  </div>

</html>
